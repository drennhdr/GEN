
<div class="logo" >
    <!-- <a href="https://www.genesisreferencelabs.com" class="simple-text logo-normal"> -->
          <img src="./assets/img/logo.png"/>
    <!-- </a> -->
</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]">
                <!-- <i class="now-ui-icons {{menuItem.icon}}"></i> -->
                <img class="images" src="./assets/icons/{{menuItem.image}}" style="width:25px; height:25px;float:left;margin-right:4px;" >
                <p style="font-size: 12px;">{{menuItem.title}}</p>  
            </a>
        </li>
    </ul>
</div>
