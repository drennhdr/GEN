<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
    <div  id="topOfScreen"></div>

    <!-- Items Returned From Search                                  -->
    <div class="row"  id="customerSerchListCard">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Accounts</h4>
                    <p class="category">Select an account</p>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                    <table class="table table-striped" datatable >
                        <!-- <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5"></table> -->
                        <thead class=" text-primary">
                            <th>Name</th>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of accountListData">
                            <td><a style="color:blue" (click)="selectButtonClicked(item.userId)">{{item.customerName}}</a></td>
                            <td><button type="button" (click)="selectButtonClicked(item.userId)" class="btn btn-primary" >Select</button></td>                    
                        </tr>
                        
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
