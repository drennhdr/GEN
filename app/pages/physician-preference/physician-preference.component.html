<!-- Page Name       : Physician Preference         -->
<!-- Date Created    : 08/10/2022                   -->
<!-- Written By      : Stephen Farkas               -->
<!-- Description     : Physician Preference Entry   -->
<!-- MM/DD/YYYY xxx  Description                    -->
<!-- ----------------------------------------------------------------------------- -->
<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

    <!-- Existing Preferences                                  -->
    <div class="row" *ngIf="showList">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-8">
                            <h5 class="title">Physician Preference</h5>
                            <p class="category">Select a Preference</p>
                        </div>
                        <div class="col-md-4">
                            <button type="button" (click)="addToxUrineButtonClicked()" class="btn btn-primary" >Add Tox Urine</button>
                            <button type="button" (click)="addToxOralButtonClicked()" class="btn btn-primary" >Add Tox Oral</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                    <table class="table table-striped" datatable >
                        <!-- <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5"></table> -->
                        <thead class=" text-primary">
                            <th>Name</th>
                            <th>Lab Type</th>
                            <th>Effective Date</th>
                            <th>Available For All</th>
                            <th>Actions</th>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of preferenceListhData">
                            <td>{{item.name}}</td>
                            <td>{{item.labType}}</td>
                            <td>{{item.effectiveDate}}</td>
                            <td>{{item.availableForAllYN}}</td>
                            <td><button type="button" (click)="selectButtonClicked(item.physicianPreferenceId)" class="btn btn-primary" >Select</button></td> 
                        </tr>
                        
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Preference Info                -->
    <div class="row" *ngIf="showInfo">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 pr-1">
                            <div class="form-group" >
                                <label>Name</label>
                                <input [(ngModel)]="preferenceData.name" maxlength="20" name="Name" type="text" class="form-control required" placeholder="Name required" (change)="preferenceChanged()">                  
                            </div>
                        </div>
                        <div class="col-md-3 pr-1">
                            <div class="form-group" >
                                <label>Effecive Date</label>
                                <input [(ngModel)]="preferenceData.effectiveDate" name="effectiveDate" type="date" class="form-control required" placeholder="Name required" (change)="effectiveDateChanged()">                  
                            </div>
                        </div>
                        <div class="col-md-1 pr-1">
                            <div class="form-group" >
                                <label>Available for all</label>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" id="availableForAll" name="availableForAll" [(ngModel)]="preferenceData.availableForAll" (change)="preferenceChanged()">
                                    <label class="custom-control-label" for="availableForAll"></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 pr-1" *ngIf="orderDisabled">
                            <div class="form-group" >
                                <label>Sunset Date</label>
                                <input [(ngModel)]="preferenceData.sunsetDate" name="sunsetDate" type="date" class="form-control required" placeholder="Name required" (change)="sunsetChanged()">                  
                            </div>
                        </div>
                        <div class="col-md-1 pr-1" *ngIf="preferenceSunset">
                            <div class="form-group" >
                                <button type="button" (click)="sunsetButtonClicked()" class="btn btn-primary" >Sunset</button>
                            </div>
                        </div>
                        <div>
                            <label  style="color:red;" >{{dateErrorMessage}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Tox Urine                -->
    <div class="row" *ngIf="showUrine">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col md-3">
                            <h5 class="title">Order Selection (Tox Urine)</h5>
                        </div>
                        <div class="col-md-3 pr-1">
                            <label style="color:blue;">
                                <input type="checkbox" name="toxUrineTargetReflexPanel" [(ngModel)]="toxUrineTargetReflexPanel" [disabled]="orderDisabled" (change)="toxReflex(1)">
                                Targeted Reflex
                            </label>
                        </div>
                        <div class="col-md-3 pr-1">
                            <label style="color:blue;">
                                <input type="checkbox" name="toxUrineUniversalReflexPanel" [(ngModel)]="toxUrineUniversalReflexPanel" [disabled]="orderDisabled" (change)="toxReflex(2)">
                                Universal Reflex
                            </label>
                        </div>          
                    </div>         
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- We want to have six columns  -->
                        <div class="col md-2">
                            <div class="form-group" >
                                <label style="color:blue;">
                                     PRESUMPTIVE SCREENS(15 or 13)
                                </label>
                            </div>
                            <div>
                                <label class="small">(Cannot be ordered individually)</label>
                            </div>
                            <div style="margin-left:10px;">
                                <label>
                                    Amphetamines<br />
                                    Barbiturates<br />
                                    Benzodiazepine<br />
                                    Buprenorphine<br />
                                    Cannabinoids (THC)<br />
                                    Cocaine metabolite<br />
                                    Ecstasy (MDMA)<br />
                                    Ethanol<br />
                                    Fentanyl<br />
                                    Methadone<br />
                                    Opiates (morphine/heroin)<br />
                                    Oxycodone
                                    PCP<br />
                                    TCAs<br />
                                    Tramadol<br />
                                </label>
                            </div>
                            <div>
                                <label style="color:blue;">
                                    <input [(ngModel)]="presumptiveTesting15" type="checkbox" name="presumptiveTestingU13" [disabled]="orderDisabled" (change)="presumtiveChanged15()">
                                    15 panel screen
                                </label>
                            </div>
                            <div>
                                <label style="color:blue;">
                                    <input [(ngModel)]="presumptiveTesting13" type="checkbox" name="presumptiveTestingU15" [disabled]="orderDisabled" (change)="presumtiveChanged13()">
                                    13 panel Screen<br />
                                    no Ethanol or THC
                                </label>
                            </div>
                            <div class="form-group" >
                                <label style="color:blue;">
                                    <input [(ngModel)]="dissociative.full" type="checkbox" name="dissociativeU" [disabled]="orderDisabled"  (change)="dissociativeUChanged()">
                                    DISSOCIATIVE AGENTS
                                </label>
                            </div>
                            <div class="form-group" style="margin-left:10px;">
                                <label>
                                    <input [(ngModel)]="dissociative.ketamine" type="checkbox" name="dissociativeU1" [disabled]="orderDisabled"  (change)="dissociativeItemUChanged()">
                                    Ketamine (m)<br />
                                    <input [(ngModel)]="dissociative.pcp" type="checkbox" name="dissociativeU2" [disabled]="orderDisabled"  (change)="dissociativeItemUChanged()">
                                    3-Chloride-PCP
                                </label>
                            </div>
                            <div>
                                <label style="color:blue;">(m) = testing only a metabolite</label>
                            </div>
                            <div>
                                <label style="color:blue;">* = test in development</label>
                            </div>

                        </div>

                        <div class="col md-2">
                            <div class="form-group" >
                                <label style="color:blue;">
                                    <input [(ngModel)]="illicit.full" type="checkbox" name="illicitU" [disabled]="orderDisabled"  (change)="illicitUChanged()">
                                    ILLICIT DRUGS
                                </label>
                            </div>
                            <div class="form-group" style="margin-left:10px;">
                                <label>
                                    <input [(ngModel)]="illicit.amphetamine" type="checkbox" name="illicitU1" [disabled]="orderDisabled"  (change)="illicitItemUChanged()">
                                    Amphetamine/Lisdexamfetamine<br />
                                    <input [(ngModel)]="illicit.cocaine" type="checkbox" name="illicitU2" [disabled]="orderDisabled"  (change)="illicitItemUChanged()">
                                    Cocaine (m)<br />
                                    <input [(ngModel)]="illicit.heroin" type="checkbox" name="illicitU3" [disabled]="orderDisabled"  (change)="illicitItemUChanged()">
                                    Heroin (m)<br />
                                    <input [(ngModel)]="illicit.mdma" type="checkbox" name="illicitU5" [disabled]="orderDisabled"  (change)="illicitItemUChanged()">
                                    MDMA (ecstasy, molly)<br />
                                    <input [(ngModel)]="illicit.methamphetamine" type="checkbox" name="illicitU6" [disabled]="orderDisabled"  (change)="illicitItemUChanged()">
                                    Methamphetamine<br />
                                    <div style="margin-left:10px;">
                                        <input [(ngModel)]="illicit.methamphetaminePosative" type="checkbox" name="illicitU6P" [disabled]="orderDisabled" (change)="illicitItemUChanged()">
                                        if positive run test to determine isomer<br />
                                    </div>
                                    <input [(ngModel)]="illicit.pcp" type="checkbox" name="illicitU7" [disabled]="orderDisabled"  (change)="illicitItemUChanged()">
                                    PCP
                                </label>
                            </div>

                            <div>
                                <label style="color:blue;">
                                    <input [(ngModel)]="cannabinoids.full" type="checkbox" name="cannabinoidU" [disabled]="orderDisabled"  (change)="cannabinoidsUChanged()">
                                    NATURAL CANNABINOIDS
                                </label>
                            </div>
                            <div class="form-group" style="margin-left:10px;">
                                <label>
                                    <input [(ngModel)]="cannabinoids.cbd" type="checkbox" name="cannabinoidsU1" [disabled]="orderDisabled"  (change)="cannabinoidsItemUChanged()">
                                    CBD (m)<br />
                                    <input [(ngModel)]="cannabinoids.thc" type="checkbox" name="cannabinoidsU2" [disabled]="orderDisabled"  (change)="cannabinoidsItemUChanged()">
                                    THC (m)
                                </label>
                            </div>
                            <div class="form-group" >
                                <label style="color:blue;">
                                    <input [(ngModel)]="thcSource" type="checkbox" name="thcU" [disabled]="orderDisabled"  (change)="thcSourceUChanged()">
                                    THC source
                                </label>
                            </div>
                            <div class="form-group" style="margin-left:10px;">
                                <label>
                                    Measures levels of CBD and THC metabolites to determine if source of THC positive was hemp derived CBD or marijuana.
                                </label>
                            </div>
                            <div>
                                <label style="color:blue;">
                                    <input [(ngModel)]="cannabinoidsSynth.full" type="checkbox" name="cannabinoidSynthU" [disabled]="orderDisabled"  (change)="cannabinoidsSynthUChanged()">
                                    SYNTHETIC CANNABINOIDS
                                </label>
                            </div>
                            <div class="form-group" style="margin-left:10px;">
                                <label>
                                    <input [(ngModel)]="cannabinoidsSynth.adb" type="checkbox" name="cannabinoidsSynthU3" [disabled]="orderDisabled"  (change)="cannabinoidsSynthItemUChanged()">
                                    ADB-BUTINACA<br />
                                    <input [(ngModel)]="cannabinoidsSynth.mdmb" type="checkbox" name="cannabinoidsSynthU4" [disabled]="orderDisabled"  (change)="cannabinoidsSynthItemUChanged()">
                                    MDMB-4en-PINACA<br />
                                    <input [(ngModel)]="cannabinoidsSynth.mdmb5f" type="checkbox" name="cannabinoidsSynthU5" [disabled]="orderDisabled"  (change)="cannabinoidsSynthItemUChanged()">
                                    5F-MDMB-PICA
                                </label>
                            </div>
                            

                            <div>
                                <label style="color:blue;">
                                    <input [(ngModel)]="alcohol.full" type="checkbox" name="alcoholU" [disabled]="orderDisabled"  (change)="alcoholUChanged()">
                                    ALCOHOL and NICOTINE

                            </div>
                            <div class="form-group" style="margin-left:10px;">

                                    EtS (ethanol metabolite)<br />

                                    Nicotine (m)
                                </label>
                            </div>
                        </div>

                        <div class="col md-2">
                            <div class="form-group" >
                                <label style="color:blue;">
                                    <input [(ngModel)]="opioidAgonists.full" type="checkbox" name="opioidAgonistsU" [disabled]="orderDisabled"  (change)="opioidAgonistsUChanged()">
                                    OPIOID AGONISTS
                                </label>
                            </div>
                            <div class="form-group" style="margin-left:10px;">
                                <label>
                                    <input [(ngModel)]="opioidAgonists.buprenorphine" type="checkbox" name="opioidAgonistsU1" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">
                                    Buprenorphine<br />

                                        <input [(ngModel)]="opioidAgonists.norbuprenorphine" type="checkbox" name="opioidAgonistsU2" [disabled]="true">
                                        norbuprenorphine<br />
                                    </div>
                                    <input [(ngModel)]="opioidAgonists.codeine" type="checkbox" name="opioidAgonistsU3" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">
                                    Codeine<br />
                                    <input [(ngModel)]="opioidAgonists.dextromethorphan" type="checkbox" name="opioidAgonistsU4" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">
                                    Dextromethorphan<br />
                                    <input [(ngModel)]="opioidAgonists.levorphanol" type="checkbox" name="opioidAgonistsU5" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">

                                    <input [(ngModel)]="opioidAgonists.dihydrocodeine" type="checkbox" name="opioidAgonistsU6" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">

                                    <input [(ngModel)]="opioidAgonists.fentanyl" type="checkbox" name="opioidAgonistsU7" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">
                                    Fentanyl<br />
                                    <div style="margin-left:10px;">
                                        <input [(ngModel)]="opioidAgonists.norfentanyl" type="checkbox" name="opioidAgonistsU8" [disabled]="true">
                                        norfentanyl<br />
                                    </div>
                                    <input [(ngModel)]="opioidAgonists.acetylfentanyl" type="checkbox" name="opioidAgonistsU9" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">

                                        <input [(ngModel)]="opioidAgonists.norhydrocodone" type="checkbox" name="opioidAgonistsU14" [disabled]="true">

                                    </div>
                                    <input [(ngModel)]="opioidAgonists.hydromorphone" type="checkbox" name="opioidAgonistsU15" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">

                                    <input [(ngModel)]="opioidAgonists.isotonitazene" type="checkbox" name="opioidAgonistsU16" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">

                                    <input [(ngModel)]="opioidAgonists.meperidine" type="checkbox" name="opioidAgonistsU17" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">

                                    <input [(ngModel)]="opioidAgonists.methadone" type="checkbox" name="opioidAgonistsU18" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">
                                    Methadone<br />
                                    <div style="margin-left:10px;">
                                        <input [(ngModel)]="opioidAgonists.eddp" type="checkbox" name="opioidAgonistsU19" [disabled]="true">
                                        EDDP<br />
                                    </div>
                                    <input [(ngModel)]="opioidAgonists.morphine" type="checkbox" name="opioidAgonistsU20" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">

                                    <input [(ngModel)]="opioidAgonists.oxycodone" type="checkbox" name="opioidAgonistsU21" [disabled]="orderDisabled"  (change)="opioidAgonistsItemUChanged()">

                                        <input [(ngModel)]="opioidAgonists.noroxycodone" type="checkbox" name="opioidAgonistsU22" [disabled]="true">

                                    </div>

                            </div>
                            <div class="form-group" >

                            </div>
                            <div class="form-group" >
                                <label style="color:blue;">

                                    HALLUCINOGENS
                                </label>
                            </div>
                            <div class="form-group" style="margin-left:10px;">
                                <label>
                                    <input [(ngModel)]="hallucinogens.lsd" type="checkbox" name="hallucinogensU1" [disabled]="orderDisabled"  (change)="hallucinogensItemUChanged()">
                                    LSD<br />
                                    <input [(ngModel)]="hallucinogens.psilocybin" type="checkbox" name="hallucinogensU2" [disabled]="true"  (change)="hallucinogensItemUChanged()">
                                    Psilocybin/Psilocin (mushrooms)*<br />
                                </label>
                            </div>
                        </div>

                        <div class="col md-2">
                            <div class="form-group" >
                                <label style="color:blue;">
                                    <input [(ngModel)]="antipsychotics.full" type="checkbox" name="antipsychoticsU" [disabled]="orderDisabled"  (change)="antipsychoticsUChanged()">
                                    ANTIPSYCHOTICS
                                </label>
                            </div>
                            <div class="form-group" style="margin-left:10px;">
                                <label>
                                    <input [(ngModel)]="antipsychotics.aripiprazole" type="checkbox" name="antipsychoticsU1" [disabled]="orderDisabled"  (change)="antipsychoticsItemUChanged()">
                                    Aripiprazole (m)<br />
                                    <input [(ngModel)]="antipsychotics.haloperidol" type="checkbox" name="antipsychoticsU2" [disabled]="orderDisabled"  (change)="antipsychoticsItemUChanged()">
                                    Haloperidol<br />
                                    <input [(ngModel)]="antipsychotics.lurasidone" type="checkbox" name="antipsychoticsU3" [disabled]="orderDisabled"  (change)="antipsychoticsItemUChanged()">
                                    Lurasidone<br />
                                    <input [(ngModel)]="antipsychotics.olanzapine" type="checkbox" name="antipsychoticsU4" [disabled]="orderDisabled"  (change)="antipsychoticsItemUChanged()">
                                    Olanzapine<br />
                                    <input [(ngModel)]="antipsychotics.quetiapine" type="checkbox" name="antipsychoticsU5" [disabled]="orderDisabled"  (change)="antipsychoticsItemUChanged()">
                                    Quetiapine<br />
